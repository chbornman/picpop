# PicPop WiFi Access Point Configuration
# Copy to /etc/hostapd/hostapd.conf on the Radxa device

interface=wlan0
driver=nl80211

# Network name and password
ssid=PicPop
wpa_passphrase=photobooth

# WiFi settings
hw_mode=g
channel=7
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Country code (adjust for your region)
country_code=US

# Maximum number of connected clients
max_num_sta=20
