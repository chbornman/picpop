<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PicPop Kiosk</title>
    <style>
      /* Prevent text selection and context menu in kiosk mode */
      * {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
      html, body {
        overflow: hidden;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
