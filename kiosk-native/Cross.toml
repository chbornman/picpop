# Cross-rs configuration for aarch64 cross-compilation
# Used by: cross build --target aarch64-unknown-linux-gnu

[build]
# Use Docker (default)
# Can set to "podman" if you prefer

[target.aarch64-unknown-linux-gnu]
# Use our custom Dockerfile with GTK4/GStreamer dependencies
dockerfile = "docker/Dockerfile.aarch64"

# Environment variables passed to the build container
[target.aarch64-unknown-linux-gnu.env]
passthrough = [
    "RUST_LOG",
    "RUST_BACKTRACE",
]
